<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <td><strong>Title</strong></td>
                        <td><strong>Description</strong></td>
                        <td><strong>Status</strong></td>
                        <td><strong>Action</strong></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="todo in todos">
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.description }}</td>
                        <td>{{ todo.status }}</td>
                        <td>
                            <button ng-Click="editTodo(todo.id)"><span class="glyphicon glyphicon-edit"></span></button>
                            <button ng-Click="deleteTodo(todo.id)"><span class="glyphicon glyphicon-trash"></span></button>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            <button type="buton" class="btn btn-primary btn-lage" data-toggle="modal" data-target="#todoModal">Create New To Do Item</button>
            <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="todo-form-modal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="todo-form-header">To Do Item</h4>
                        </div>
                        <div class="modal-body">
                            <form name="todoForm" ng-submit="submitForm()" novalidate>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" name="title" class="form-control" ng-model="todo.title" required>
                                    <p ng-show="todoForm.title.$pristine" class="help-block">A title is required</p>
                                    
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" name="description" class="form-control" ng-model="todo.description" required>
                                    <p ng-show="todoForm.description.$pristine" class="help-block">A description is required</p>
                                    
                                </div>
                                <div class="form-group">
                                    <label>Status</label>
                                    <select name="status" class="form-control" ng-model="todo.status" required>
                                        <option value="Todo">To Do</option>
                                        <option value="Doing">Doing</option>
                                        <option value="Done">Done</option>
                                    </select>
                                    <p ng-show="todoForm.status.$pristine" class="help-block">A staus is required</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-success">Create</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
            
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2 box6" ng-repeat="todo in todos">
            <ul class="list-group">
                <li class="list-group-item">{{ todo.title }}</li>
                <li class="list-group-item">{{ todo.description }}</li>
                <li class="list-group-item">{{ todo.status }}</li>
                <li class="list-group-item">
                    <button ng-Click="editTodo(todo.id)"><span class="glyphicon glyphicon-edit"></span></button>
                    <button ng-Click="deleteTodo(todo.id)"><span class="glyphicon glyphicon-trash"></span></button>
                </li>
            </ul>
        </div>
    </div>
</div>
